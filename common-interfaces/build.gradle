dependencies {
    compile 'com.netflix.hollow:hollow:2.+'
    compile 'com.netflix.archaius:archaius2-api:latest.release'
    compile 'com.netflix.astyanax:astyanax-cassandra:latest.release'
    compile 'com.netflix.vms.logging:vmslogging-api:latest.release'
    compile 'netflix:netflix-config:latest.release'

    testCompile 'junit:junit:4.11'
    testCompile 'org.assertj:assertj-core:3.3+'
}

jar {
  from 'src/main/java'
}
