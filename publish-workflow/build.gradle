dependencies {
    compile project(':vmstransformer-common-interfaces')
    compile project(':vmstransformer-io')
    compile project(':vmstransformer-hollowoutput-api-notemplate')

    compile 'com.netflix.vms.logging:vmslogging-api:latest.release'
    compile 'netflix:playback-monkey-model:latest.release'
    compile 'netflix:awsutils:latest.release'
    compile 'netflix:hermes:latest.release'
    compile 'netflix:vms-utils:latest.release'
    compile 'netflix:cinder-core:latest.candidate'

    testCompile 'junit:junit'
    testCompile 'org.assertj:assertj-core'
    testCompile 'netflix:nflibrary-junit-util'
}

configurations {
  // exclude direct and transitive dependencies on platform
  all*.exclude group: 'netflix', module: 'platform'
  all*.exclude group: 'netflix', module: 'playback-content-rest-client'
  all*.exclude group: 'netflix', module: 'playback-features-model'
  all*.exclude group: 'netflix', module: 'playback-es-client'
  all*.exclude group: 'netflix', module: 'mantis-realtime-events'
}

jar {
  from 'src/main/java'
}

