allprojects {
    apply plugin: 'nebula'
    apply plugin: 'netflix.ide'

    nebula {
      moduleEmail = 'vms-dev@netflix.com'
      moduleOwner = 'VMS'
    }

    if(JavaVersion.current().isJava8Compatible()) {
        project.tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none','-quiet')
        }
    }
}
