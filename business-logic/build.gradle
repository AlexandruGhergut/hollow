dependencies {
    compile project(':vmstransformer-common-interfaces')
    compile 'com.netflix.archaius:archaius2-core:latest.release'
    compile 'com.netflix.hollow:netflix-hollow:latest.release'
    compile 'com.netflix.vms.logging:vmslogging-core:latest.release'
    compile 'com.google.guava:guava:18.0'
    compile 'netflix:nfi18n-core:latest.release'
    compile 'commons-codec:commons-codec:1.8+'
    compile 'org.mockito:mockito-all:latest.release'

    testCompile 'junit:junit:4.11'
    testCompile 'org.assertj:assertj-core:3.3+'
    testCompile 'org.reflections:reflections:0.9.9-RC2'
    testCompile 'org.powermock:powermock-module-junit4:latest.release'
    testCompile 'org.powermock:powermock-api-mockito:latest.release'

}

configurations {
  // exclude direct and transitive dependencies on platform
  all*.exclude group: 'netflix', module: 'platform-core'
  all*.exclude group: 'netflix', module: 'platform-dependency-command'
}

jar {
  from 'src/main/java'
}

